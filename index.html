<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG City Tycoon V2.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout-container">
        <div class="main-area">
            <header class="hud">
                <div class="hud-top">
                    <span class="logo">🏙️ ESG City</span>
                    <span class="week-badge">Week <span id="ui-week">1</span></span>
                </div>
                <div class="stats-bar">
                    <div class="stat-item">💰 <span id="ui-money">0</span></div>
                    <div class="stat-item">🏭 <span id="ui-emit" class="danger">0t</span></div>
                    <div class="stat-item">⭐ <span id="ui-rep">0</span></div>
                    <div class="stat-item">🛡️ <span id="ui-res">0</span></div>
                    <div class="stat-item">⚡ <span id="ui-infra">0</span></div>
                </div>
            </header>

            <main class="city-viewport">
                <div class="city-grid" id="city-grid">
                    </div>
            </main>

            <footer class="msg-bar">
                <div id="ui-message">우측 패널에서 건물을 선택하고 땅을 클릭하세요!</div>
            </footer>
        </div>

        <aside class="side-panel">
            <div class="panel-header">🏗️ 건설 메뉴</div>
            
            <div class="tab-group">
                <button class="tab-btn active" onclick="game.filterBuild('growth')">성장</button>
                <button class="tab-btn" onclick="game.filterBuild('energy')">에너지</button>
                <button class="tab-btn" onclick="game.filterBuild('circular')">순환</button>
                <button class="tab-btn" onclick="game.filterBuild('infra')">인프라</button>
            </div>

            <div class="building-list" id="building-list">
                </div>

            <div class="panel-footer">
                <button id="btn-cancel-select" class="btn-secondary hidden" onclick="game.cancelSelection()">선택 취소 (ESC)</button>
                <button id="btn-next-week" class="btn-main">📅 주간 정산</button>
            </div>
        </aside>
    </div>

    <div id="report-modal" class="modal hidden">
        <div class="modal-content report-content">
            <h3>📅 주간 리포트</h3>
            <div id="report-details" class="report-body"></div>
            <button class="btn-main" onclick="closeReport()">다음 주 시작</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        function closeReport() { document.getElementById('report-modal').classList.add('hidden'); }
    </script>
</body>
</html>
