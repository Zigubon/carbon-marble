<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG City Tycoon V2.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout-container">
        <div class="main-area">
            <header class="hud">
                <div class="hud-top">
                    <span class="logo">🏙️ ESG City</span>
                    <span class="week-badge">Year <span id="ui-year">1</span></span>
                </div>
                <div class="stats-bar">
                    <div class="stat-item" title="예산">💰 <span id="ui-money">0</span></div>
                    <div class="stat-item" title="주간 배출량">🏭 <span id="ui-emit" class="danger">0t</span></div>
                    <div class="stat-item" title="만족도">⭐ <span id="ui-rep">0</span></div>
                    <div class="stat-item" title="전력망 상태">⚡ <span id="ui-infra">0</span></div>
                </div>
            </header>

            <main class="city-viewport">
                <div class="city-grid" id="city-grid"></div>
                <div id="tooltip" class="tooltip hidden"></div>
                
                <div class="game-guide">
                    <h4>ℹ️ 플레이 가이드</h4>
                    <ul>
                        <li><strong>⚡ 전력 관리:</strong> 전력이 부족하면(음수) <strong>비상 발전 비용(5배)</strong>이 발생하여 예산이 급감합니다.</li>
                        <li><strong>📅 연말 정산:</strong> [연말 정산] 버튼을 눌러야 1년이 지나고 수익/세금이 계산됩니다.</li>
                        <li><strong>🔬 연구 개발:</strong> '연구' 탭에서 기술을 개발해야 <strong>고효율 건물</strong>이 해금됩니다.</li>
                        <li><strong>🏗️ 건설 팁:</strong> 오염 유산(빨간 테두리)은 철거하고, 에너지 건물을 먼저 확보하세요.</li>
                    </ul>
                </div>
            </main>

            <footer class="msg-bar">
                <div id="ui-message">도시를 재건하세요!</div>
            </footer>
        </div>

        <aside class="side-panel">
            <div class="main-tabs">
                <button class="main-tab-btn active" onclick="game.switchMainTab('build')">🏗️ 건설</button>
                <button class="main-tab-btn" onclick="game.switchMainTab('research')">🔬 연구</button>
                <button class="main-tab-btn" onclick="game.switchMainTab('log')">📜 기록</button>
            </div>

            <div id="panel-build" class="panel-content">
                <div class="sub-tabs">
                    <button class="sub-tab-btn active" data-type="growth" onclick="game.filterBuild('growth')">성장</button>
                    <button class="sub-tab-btn" data-type="energy" onclick="game.filterBuild('energy')">에너지</button>
                    <button class="sub-tab-btn" data-type="circular" onclick="game.filterBuild('circular')">순환</button>
                    <button class="sub-tab-btn" data-type="infra" onclick="game.filterBuild('infra')">인프라</button>
                </div>
                <div class="building-list" id="building-list"></div>
            </div>

            <div id="panel-research" class="panel-content hidden">
                <div class="building-list" id="research-list">
                    </div>
            </div>

            <div id="panel-log" class="panel-content hidden">
                <div class="log-list" id="log-list"></div>
            </div>

            <div class="panel-footer">
                <button id="btn-cancel-select" class="btn-secondary hidden" onclick="game.cancelSelection()">선택 취소</button>
                <button id="btn-next-week" class="btn-main">📅 연말 정산 (Next Year)</button>
            </div>
        </aside>
    </div>

    <div id="report-modal" class="modal hidden">
        <div class="modal-content report-content">
            <h3>📅 연말 결산 리포트</h3>
            <div id="report-details" class="report-body"></div>
            <button class="btn-main" onclick="closeReport()">다음 해 시작</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        function closeReport() { document.getElementById('report-modal').classList.add('hidden'); }
    </script>
</body>
</html>
