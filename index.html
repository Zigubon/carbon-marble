<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Tycoon: 12분기 생존기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="board-container">
            <div class="board" id="board">
                <div class="center-area">
                    <div class="logo">🏭 ESG Tycoon</div>
                    <div class="turn-indicator">분기: <span id="turn-display">1</span> / 12</div>
                    <div class="dice-box">
                        <span id="dice-val">🎲 ?</span>
                        <button id="roll-btn" class="btn-main">주사위 굴리기</button>
                    </div>
                    <div class="log-box" id="game-log"></div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <h3>📊 CFO Dashboard</h3>
            
            <div class="stat-group">
                <div class="stat-item">
                    <span class="label">💵 현금</span>
                    <span class="value" id="d-money">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">🏭 탄소점수</span>
                    <span class="value danger" id="d-carbon">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">⭐ 평판</span>
                    <span class="value" id="d-rep">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">📉 탄소세율</span>
                    <span class="value" id="d-rate">x1</span>
                </div>
            </div>

            <div class="asset-list">
                <h4>보유 자산 (Assets)</h4>
                <ul id="asset-ul">
                    </ul>
            </div>
            
            <div class="status-flags">
                <span id="flag-report" class="badge">📄 미보고</span>
                <span id="flag-insurance" class="badge">🛡️ 미가입</span>
            </div>
        </div>
    </div>

    <div id="action-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">경영 액션 선택</h3>
            <p id="modal-desc" class="modal-desc">이번 분기 남은 액션: 2회</p>
            <div id="modal-options" class="options-grid">
                </div>
            <button id="modal-close" class="btn-close hidden">닫기</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
